    <meta charset="utf-8" />

    <meta name="description" content="" />

  </head>
  <body>
    <!--[if lt IE 7]>

    <main>
      <section>
        Left side with Image
        <img src="#" />
        Odin
        <hr />
      </section>
      <section>
        <div>
          Right Side with Forms
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </h2>
          <h2>Sign up now to get started.</h2>
          <br />
          <h2>You know you want to.</h2>
        </div>
        <div>
          <h2>Let's do this!</h2>
          <section class="formSection">
            <form action="" method="get" class="form-example">
              <div class="signUpForm">
                <label for="name"></label>
                <input
                  type="text"
                  name="name"
                  id="firstname"
                  required
                  placeholder="First Name"
                />
              </div>
              <div class="signUpForm">
                <label for="name"></label>
                <input
                  type="text"
                  name="name"
                  id="lastname"
                  required
                  placeholder="Last Name"
                />
              </div>
              <div class="signUpForm">
                <label for="email"></label>
                <input
                  type="text"
                  name="email"
                  id="emailInput"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="signUpForm">
                <label for="phone"></label>
                <input
                  type="text"
                  name="phonenumber"
                  id="phoneNumber"
                  required
                  placeholder="Phone Number"
                />
              </div>
              <div class="signUpForm">
                <label for="password"></label>
                <input
                  type="text"
                  name="password"
                  id="passwordForm"
                  required
                  placeholder="Password"
                />
              </div>
              <div class="signUpForm">
                <label for="password"></label>
                <input
                  type="text"
                  name="passwordConf"
                  id="passwordConf"
                  required
                  placeholder="Confirm Password"
                />
              </div>
              <button>Create Account</button>
            </form>
            <h3>Already have an account? <a href="#">Log In</a></h3>
          </section>
        </div>
      </section>
    </main>

    <script src="" async defer></script>
  </body>
</html>
