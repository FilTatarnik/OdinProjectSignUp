<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project: Sign Up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <main class="main-content">
      <section class="leftside">
        <div class="odinDiv">
          <img src="odin-lined.png" alt="odin-logo" class='odin-logo' />
          <h1 id="odin-text">Odin</h1> 
      </div>
      </section>
      <section class="rightside">
        <section class="quotes">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started.
          </h2>
          <br />
          <h2>You <em>know</em> you want to.</h2>
        </section>
          <br />
          <section class="form-section">
          <h2>Let's do this!</h2>
            <form action="" method="get" class="form-example">
                <label for="name">First Name</label>
                <input
                  type="text"
                  name="name"
                  id="firstname"
                  required
                  placeholder="First Name"
                />
                <label for="name">Last Name</label>
                <input
                  type="text"
                  name="name"
                  id="lastname"
                  required
                  placeholder="Last Name"
                />
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="emailInput"
                  required
                  placeholder="Email"
                />
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  name="tel"
                  id="tel"
                  required
                  placeholder="Phone Number"
                />
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="passwordForm"
                  required
                  placeholder="Password"
                />
                <label for="password">Confirm Password</label>
                <input
                  type="password"
                  name="passwordConf"
                  id="passwordConf"
                  required
                  placeholder="Confirm Password"
                />
            </form>
          </section>
            <br />
            <section class="bottom-section">
              <button>Create Account</button>
              <h3>Already have an account? <a href="#">Log In</a></h3>
          </section>
      </section>
    </main>
    <script src="" async defer></script>
  </body>
</html>
